<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World-time-weather</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=PT+Mono&family=Patrick+Hand&family=Righteous&display=swap"
      rel="stylesheet"
    />

    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>WTW</h1>
      <h2>
        <span class="special">World</span> <span>Time</span>
        <span>Weather</span>
      </h2>
    </header>

    <main>
      <section class="main__form">
        <form action="">
          <div>
            <label for="area">Area: </label>
            <select name="area" id="area">
              <option value="africa">Africa</option>
              <option value="america">America</option>
              <option value="asia">Asia</option>
              <option value="atlantic">Atlantic</option>
              <option value="australia">Australia</option>
              <option value="europe">Europe</option>
              <option value="pacific">Pacific</option>
            </select>
          </div>
          <div>
            <label for="city">City: </label><input type="text" name="city" />
          </div>
          <div>
            <label for="city">Time: </label
            ><input type="checkbox" name="time" /> <br />
          </div>
          <div>
            <label for="weather">Weather: </label>
            <input type="checkbox" name="weather" />
          </div>
          <button id="btn__submit">Submit</button>
        </form>
      </section>
      <section class="main__content">
        <div id="template__container" class="grid"></div>
        <template id="template">
          <div>
            <p class="date__current"></p>
            <p class="time__current">
              <span class="hour__num"></span>
              <span class="hour__div">:</span>
              <span class="min__num"></span>
              <span class="min__div">:</span>
              <span class="sec__num"></span>
            </p>
            <p class="weather__current"></p>
          </div>
        </template>
      </section>
    </main>
    <footer>
      <p>Made by Jihye with ðŸ’š in LONDON</p>
    </footer>
  </body>
</html>
